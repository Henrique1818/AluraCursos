<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    const segredo = 5;
    const input = document.querySelector('input');
    const button = document.querySelector('button');
    
    function verifica() {
        if(input.value == segredo){
            alert('Você ACERTOU!!');
        } else {
            alert('Você ERROU!!');
        }
    }
    
    button.onclick = verifica;
</script>
