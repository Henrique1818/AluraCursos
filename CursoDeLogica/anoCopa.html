<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write('<br>');
        document.write('<br>');
    };

    function mostrar(imc) {
        document.write(imc);
        pulaLinha();
    };
    
    let limite = parseInt(prompt('Entre com a data limite'));
    let anoCopa = 1930;

    while(anoCopa <= limite) {
        mostrar('Teve copa em ' + anoCopa);
        anoCopa += 4;
    }

    mostrar('Fim');
    
</script>
