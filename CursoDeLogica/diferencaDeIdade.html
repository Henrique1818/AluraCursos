<meta charset="UTF-8">

<script>

    let minhaIdade = 21;
    let idadeIrma = 19;

    function pularLinha() {
        document.write('<br>');
    };

    function diferencaDeIdade(idade1, idade2) {
        let resultado = idade1 - idade2

        return resultado;
    };

    function mostrar() {
        document.write('Nossa diferença de idade é ' + diferencaDeIdade(minhaIdade, idadeIrma));
        pularLinha()
    }

    mostrar()
</script>
