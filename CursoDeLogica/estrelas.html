<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write('<br>');
    };

    function mostrar(frase) {
        document.write(frase);
    };

    for(let linhas = 1; linhas <= 3; linhas++) {
        for(let colunas = 1; colunas <= 10; colunas++) {
            mostrar('*');
        }
        pulaLinha();
    }

</script>
