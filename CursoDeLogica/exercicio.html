<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write('<br><br>');
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    let contador = 30
    while(contador <= 40) {
        mostra(contador);
        contador += 1;

        if(contador == 33 || contador == 37) {
            contador += 1;
        }        
    }

    mostra('Fim!');
</script>
