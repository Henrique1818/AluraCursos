<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write('<br>');
        document.write('<br>');
    };

    function mostrar(imc) {
        document.write(imc);
        pulaLinha();
    };

    let vitorias = Number(prompt('Entre com o número de vitórias.'));
    let empates = Number(prompt('Entre com o número de empates.'));

    let pontos = (vitorias * 3) + empates;

    mostrar(`Total de pontos é: ${pontos}`);

    if(pontos > 28){
        mostrar('Seu time está melhor que ano passado.');   
    }
    else if(pontos < 28){
        mostrar('Seu time está pior que ano passado.');
    }
    else if(pontos == 28){
        mostrar('Seu time está igual que ano passado.');
    }

</script>
