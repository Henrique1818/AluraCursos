<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write('<br>');
        document.write('<br>');
    };

    function mostrar(imc) {
        document.write(imc);
        pulaLinha();
    };

    function calculaIMC(peso, altura) {
        let imc = peso / (altura * altura);

        return imc.toFixed(2);
    }

    let nome = prompt('Informe seu nome');
    let peso = prompt('Informe seu peso');
    let altura = prompt('Informe sua altura');

    mostrar(`Olá ${nome} seu IMC é ${calculaIMC(peso, altura)}`);
</script>
