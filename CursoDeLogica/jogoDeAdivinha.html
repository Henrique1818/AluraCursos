<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write('<br>');
        document.write('<br>');
    };

    function mostrar(imc) {
        document.write(imc);
        pulaLinha();
    };

    function sorteia(numero) {
        return Math.round(Math.random() * numero);
    }

    let numeroPensado = sorteia(10)
    let chute = parseInt(prompt('Informe um número entre 0 à 10'));

    if(numeroPensado == chute) {
        mostrar(`Parabéns!!, Você acertou, pois eu pensei no nº ${numeroPensado}`);
    } else {
        mostrar(`Você errou!, Eu tinha pensado no nº ${numeroPensado}`);
    }
</script>
