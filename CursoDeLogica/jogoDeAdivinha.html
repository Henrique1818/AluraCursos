<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write('<br>');
        document.write('<br>');
    };

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    };

    let numeroPensado = Math.round(Math.random() * 10);
    let tentativas = 1;

    while(tentativas <= 3) {
        let chute = parseInt(prompt('Informe um número entre 0 à 10'));

        if(numeroPensado == chute) {
            mostrar(`Parabéns!!, Você acertou, pois eu pensei no nº ${numeroPensado}`);
            break;
        } else {
            mostrar(`Você errou!`);
        }

        tentativas++;
    }

    mostrar('FIM')
</script>
