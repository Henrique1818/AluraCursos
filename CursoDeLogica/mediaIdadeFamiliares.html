<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write('<br>');
        document.write('<br>');
    };

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    };

    let totalFamiliares = parseInt(prompt('Quantidade de familiares ?'));
    let numero = 1;
    let totalIdades = 0;

    while(numero <= totalFamiliares) {
        let idade = parseInt(prompt('Informe idade do familiar'));
        totalIdades += idade;
        numero++;
    }
    
    let mediaDasIdades = totalIdades / totalFamiliares;
    
    mostrar(`A média das idades dos familiares é ${mediaDasIdades}`);
    mostrar('FIM');
</script>
