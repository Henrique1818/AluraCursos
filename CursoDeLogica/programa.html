<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write('<br>');
        document.write('<br>');
    };

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    };

    let ano = 2020;

    mostrar('A idade é Diego: ' + (ano - 1999) + ' anos');

    mostrar('A idade é Ana: ' + (ano - 2001) + ' anos');

    mostrar('A idade é Bianca: '+ (ano - 2010) + ' anos');
</script>
