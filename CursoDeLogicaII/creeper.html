<canvas width="600" height="400"></canvas>

<script>
    const tela = document.querySelector('canvas');
    const pincel = tela.getContext('2d');

    pincel.fillStyle = 'darkgreen';
    pincel.fillRect(200, 0, 350, 300);

    pincel.fillStyle = 'black';
    pincel.fillRect(250, 50, 90, 90);
    pincel.beginPath();

    pincel.fillStyle = 'black';
    pincel.fillRect(410, 50, 90, 90);
    pincel.beginPath();

    pincel.fillStyle = 'black';
    pincel.fillRect(340, 140, 70, 100);
    pincel.beginPath();

    pincel.fillStyle = 'black';
    pincel.fillRect(300, 190, 40, 110);
    pincel.beginPath();

    pincel.fillStyle = 'black';
    pincel.fillRect(400, 190, 40, 110);
    pincel.beginPath();
</script>
